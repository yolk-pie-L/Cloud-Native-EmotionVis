apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: ru-en
spec:
  predictor:
    containers:
      - name: kserve-container
        image: lasylphide/ru-en:latest
        resources:
          limits:
            cpu: "4"
            memory: 8Gi
          requests:
            cpu: "1"
            memory: 2Gi
    timeout: 300