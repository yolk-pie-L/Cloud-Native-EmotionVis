apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: lingua
spec:
  predictor:
    containers:
      - name: kserve-container
        image: lasylphide/lingua:latest
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 2Gi
    timeout: 300